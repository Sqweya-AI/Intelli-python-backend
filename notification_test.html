<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebSocket with Django Channels</title>
</head>

<body>
    <h1>WebSocket with Django Channels</h1>
    <div id="events"></div>
    <script>
        const eventSource = new WebSocket("ws://" + 'https://intelli-python-backend-lxui.onrender.com' + "/ws/events/");
        eventSource.onmessage = function (event) {
            const newElement = document.createElement("div");
            newElement.textContent = JSON.parse(event.data).message;
            document.getElementById("events").appendChild(newElement);
        };
    </script>
</body>

</html>
